<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Water Quality Snapshot Card</title>
    <style>
      :root {
        --card-width: 600px;
        --card-padding: 32px;
        --label-width: 220px;
        --value-height: 72px;
        --accent: #0d506f;
      }

      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: #d9e7ef;
        margin: 0;
        padding: 48px;
        display: flex;
        justify-content: center;
      }

      .card {
        width: var(--card-width);
        background: #fff;
        border-radius: 20px;
        border: 2px solid #a5c7d9;
        padding: var(--card-padding);
        box-shadow: 0 18px 40px rgba(15, 68, 98, 0.18);
      }

      .card h1 {
        margin-top: 0;
        margin-bottom: 24px;
        font-size: 26px;
        color: var(--accent);
        text-align: center;
      }

      .row {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .label {
        width: var(--label-width);
        font-weight: 600;
        color: #0e2533;
        letter-spacing: 0.5px;
      }

      .value-box {
        flex: 1;
        height: var(--value-height);
        border: 2px dashed #7fb1c9;
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        color: #1a3342;
      }

      .meta {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin-top: 8px;
        font-size: 14px;
        color: #4a6070;
      }

      .meta span {
        border-bottom: 1px solid #c5dbe7;
        padding-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <section class="card">
      <h1>Water Quality Snapshot</h1>

      <div class="row">
        <div class="label">pH (dimensionless)</div>
        <div class="value-box">7.12</div>
      </div>

      <div class="row">
        <div class="label">Hardness (mg/L as CaCO₃)</div>
        <div class="value-box">180</div>
      </div>

      <div class="row">
        <div class="label">Solids (mg/L)</div>
        <div class="value-box">320</div>
      </div>

      <div class="row">
        <div class="label">Conductivity (μS/cm)</div>
        <div class="value-box">410</div>
      </div>

      <div class="meta">
        <span>Sample ID:</span>
        <span>Date:</span>
      </div>
    </section>
  </body>
</html>
