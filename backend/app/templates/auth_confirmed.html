<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Email confirmed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #020617;
        color: #e5f2ff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        background: #020617;
        border-radius: 1.25rem;
        padding: 2rem 2.5rem;
        border: 1px solid rgba(56, 189, 248, 0.4);
        box-shadow: 0 18px 45px rgba(8, 47, 73, 0.6);
        max-width: 420px;
        text-align: center;
      }
      .title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .subtitle {
        font-size: 0.9rem;
        color: #9ca3af;
        margin-bottom: 1.5rem;
      }
      .pill {
        display: inline-block;
        padding: 0.25rem 0.9rem;
        border-radius: 999px;
        background: rgba(34, 197, 94, 0.15);
        color: #bbf7d0;
        font-size: 0.75rem;
        font-weight: 500;
        margin-bottom: 0.75rem;
      }
      .hint {
        margin-top: 1.25rem;
        font-size: 0.8rem;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="pill">Email verified</div>
      <div class="title">Your account is confirmed</div>
      <div class="subtitle">
        You can now return to the mobile app and sign in with your email and password.
      </div>
      <div class="hint">
        If the app is running on your device or emulator, just switch back to it and log in.
      </div>
    </div>
  </body>
</html>
